<div class="w3-row" style="height: 600px;">
  <div class="w3-half w3-light-grey w3-padding">
      <h2 class="w3-center">Contáctanos</h2>
      <form class="w3-container w3-card w3-padding w3-white">
          <div class="w3-section">
              <label>Nombre</label>
              <input class="w3-input w3-border" type="text" required>
          </div>
          <div class="w3-section">
              <label>Correo Electrónico</label>
              <input class="w3-input w3-border" type="email" required>
          </div>
          <div class="w3-section">
              <label>Motivo</label>
              <select class="w3-select w3-border" required>
                  <option value="" disabled selected>Seleccione una opción</option>
                  <option value="informacion">Información</option>
                  <option value="inscripcion">Inscripción</option>
                  <option value="feedback">Feedback</option>
                  <option value="otro">Otro</option>
              </select>
          </div>
          <button type="submit" class="w3-btn w3-blue">Enviar</button>
      </form>
  </div>

  <div class="w3-half w3-padding">
      <h2 class="w3-center">Nuestra Ubicación</h2>
      <div class="w3-card w3-white w3-padding w3-margin-bottom">
          <p><strong>Ubicación:</strong> 636 5th Ave, New York</p>
          <p><strong>Teléfono:</strong> +1 123-456-7890</p>
          <p><strong>Correo Electrónico:</strong> contacto@ejemplo.com</p>
      </div>
      <iframe 
          class="w3-border" 
          style="width: 900px; height: 680px;" 
          src="https://maps.google.com/maps?q=636+5th+Ave%2C+New+York&t=&z=15&ie=UTF8&iwloc=&output=embed"
